<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
function check(){
    let kor = $("#kor"); //document.getElementById("kor")
    let eng = $("#eng");
    let mat = $("#mat");
    exp = /^[0-9]+$/;
    if (!kor.val().match(exp)) { //kor.value
        alert("국어 점수를 입력하세요");
        kor.focus();
        return;
    }
    if (!eng.val().match(exp)) {
        alert("영어 점수를 입력하세요");
        eng.focus();
        return;
    }
    if (!mat.val().match(exp)) {
        alert("수학 점수를 입력하세요");
        mat.focus();
        return;
    }
    document.form1.submit();
}
</script>
</head>
<body>
<h2>점수 계산</h2>
<form name="form1" method="post">
{% csrf_token %}
이름: <input type="text" name="name" id="name"><br>
국어: <input type="text" name="kor" id="kor"><br>
영어: <input type="text" name="eng" id="eng"><br>
수학: <input type="text" name="mat" id="mat"><br>
<input type="button" value="확인" onclick="check()">
</form>
</body>
